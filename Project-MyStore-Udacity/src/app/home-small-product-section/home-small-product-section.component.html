<section [ngStyle]="{'background-color': colorbackground}">
  <h2 [ngStyle]="{'color': colorSection}"> {{sectionName}} </h2>
  <h3 [ngStyle]="{'color': colorTitle}"> {{titleName}} </h3>
  <figure [ngStyle]="{'background-image': 'url('+ imgUrl+')'}"></figure>
  <!-- <figure ></figure> -->
</section>
